<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Santa’s Midnight Clock</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
  <h1>Santa’s Midnight Clock</h1>

  <div class="input-row">
    <div class="input-column">
      <label for="hours">Hours (0–23)</label>
      <input id="hours" type="number" min="0" max="23" />
    </div>

    <div class="input-column">
      <label for="minutes">Minutes (0–59)</label>
      <input id="minutes" type="number" min="0" max="59" />
    </div>
  </div>

  <button id="calc">Calculate</button>

  <h2 id="result"></h2>
</div>

<script src="index.js"></script>
</body>
</html>
